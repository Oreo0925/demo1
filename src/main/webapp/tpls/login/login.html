<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
		<div>
		    <img class="img-responsive center-block" src="/images/logo_1.png" vspace="25">
		</div>
		<h3 class="login_text_font_shadow">Welcome to Connesia</h3>
	</div>
    <form name="form" ng-submit="login()" role="form">
    	<div class="form-group">
			<select name="locale" onchange="document.forms['localeForm'].submit()" class="form-control">
				<option value="default">Browser Setting</option>
	            <option value="en">English</option>
	            <option value="zh_TW">中文(繁體)</option>
	            <option value="zh_CN">中文(简体)</option>
			</select>
		</div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" class="form-control" placeholder="請輸入帳號" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" class="form-control" placeholder="請輸入密碼" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
		<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
