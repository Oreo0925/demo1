<meta charset="UTF-8">
<div class="container" ng-model="paramHeader">
  <div class="row">
    <div class="col-sm-4">
		<!-- first colemn data -->
		<div class="row">
			<form>
			  <div class="form-group row">
			    	<label for="device_full_id" class="col-sm-4 col-form-label">设备ID</label>
			   		<div class="col-sm-8">
			      	<input type="text" ng-model="$parent.device_full_id" class="hide" id="device_full_id" value="">
			      	<input type="text" ng-model="$parent.device_id" class="hide" id="device_id" value="">
			      	<input type="text" ng-model="$parent.identifier" class="form-control" id="identifier" value="">
			  </div>
			  </div>
			  <div class="form-group row">
			    <label for="device_type_name" class="col-sm-4 col-form-label">设备型号</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="device_type_name" class="form-control" id="device_type_name" value="" disabled>
			    </div>
			  </div>
			</form>
		</div>
    </div>
    <div class="col-sm-4">
    	<!-- second colemn data -->
		<button ng-click="search()" type="button" class="btn btn-primary">查询</button>
    </div>
    <div class="col-sm-4">
    	<!-- three colemn data -->
    	<div class="row">
			<form>
			  <div class="form-group row">
			    	<label for="device_name" class="col-sm-4 col-form-label">设备名称</label>
			   		<div class="col-sm-8">
			      	<input type="text" ng-model="device_name" class="form-control" id="device_name" disabled>
			  </div>
			  </div>
			  <div class="form-group row">
				    <label for="owner_manager" class="col-sm-4 col-form-label">养殖户名称</label>
				    <div class="col-sm-8">
				      <input type="text" ng-model="owner_manager" class="form-control" id="owner_manager" disabled>
				    </div>
			  </div>
			  <div class="form-group row">
				    <label for="group_name" class="col-sm-4 col-form-label">鱼塘名称</label>
				    <div class="col-sm-8">
				      <input type="text" ng-model="group_name" class="form-control" id="group_name" disabled>
				    </div>
			  </div>
			</form>
		</div>
    </div>
  </div>
</div>
