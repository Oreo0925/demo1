<div class="modal fade">
  <div class="modal-dialog" style="width:600px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
		<table class="table table-striped table-bordered table-hover" id="roleListTable" >
			<thead id ="">
				<th></th>
				<th>{{serialNumber}}</th>
				<th>{{roleOfName}}</th>
				<th>{{roleDescription}}</th>
				<th>{{rolePriority}}</th>
			</thead>
			<tbody id="">
				<tr ng-repeat="role in roles">
					<td style="text-align: center;"><input class="roleList"  icheck type="checkbox" ng-value="{{role.id}}" ng-model="role.selected"></td>
					<td>{{$index + 1}}</td>
					<td>{{role.name}}</td>
					<td>{{role.description}}</td>
					<td>{{role.priority}}</td>
				</tr>
			</tbody>
		</table>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="confirm()" class="btn btn-success" data-dismiss="modal" ng-disabled="">Confirm</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
